    <script type = "text/javascript"> 
      $(document).ready(function(){

        $(document).ajaxError(function() {
          alert("Sorry, there was a problem!");
        });

        if(localStorage.getItem('username')){
          $("#uname").replaceWith("<a href=\"http://localhost:3000/profile\">"+localStorage['username']+"</a>");
          $("#logout").replaceWith("<li><a id=\"off\" href=\"#\">Log out</a></li>");
        }
        $("#off").click(function(){
          localStorage.clear();
          document.location.reload(true);
        });
      });
    </script>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h4 class="masthead-brand" id="usertab"><a id="uname" style="color:white" href="http://localhost:3000/signin">Signin</a></h4>
              <nav>
                <ul class="nav masthead-nav" id="tab">
                  <li class="active"><a href="#">Home</a></li>
              
                  <li id="logout"></li> 
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Welcome To Food Miner!</h1>
            <p class="lead">In food miner, you can discover various food you like. And we will
              also suggest some food for you!</p>
            <p class="lead">
              <a href="http://localhost:3000/signup" class="btn btn-lg btn-default">Sign Up!</a>
            </p>
              <p>
                Already Have One?
              </p>
              <a href="http://localhost:3000/signin" class="btn btn-lg btn-default">Sign In!</a>
          </div>

          <div class="mastfoot">

              <p>Credit to Yiheng Zhou, Jiageng Zhang, Jingyao Zhan</p>
            </div>
          </div>

        </div>
